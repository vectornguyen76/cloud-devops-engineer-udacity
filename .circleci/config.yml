version: 2.1
# Use a package of configuration called an orb.
orbs:
  aws-cli: circleci/aws-cli@2.0.3
commands:
  # Exercise: Reusable Job Code
  print_pipeline_id:
    parameters:
      id: 
        type: string
    steps:
      - run: echo << parameters.id >>
  export_environment_variable:
    steps:
      - run:
          name: "Export environment variable"
          command: |
            echo 'export WORKSPACE_DIR="/home/circleci/workspace"' >> "$BASH_ENV"
            echo 'export PROJECT_ROOT_DIR="build-cicd-pipeline/final-project"' >> "$BASH_ENV"
            echo 'export TEMPLATE_ROOT_DIR="build-cicd-pipeline/create-infrastructure"' >> "$BASH_ENV"
            echo 'export PROJECT_TAG="ThaiDG-Udacity-final-project"' >> "$BASH_ENV"

  # Exercise - Rollback
  destroy_environment:
    steps:
      - run:
          name: Destroy environment
          # ${CIRCLE_WORKFLOW_ID} is a Built-in environment variable 
          # ${CIRCLE_WORKFLOW_ID:0:5} takes the first 5 chars of the variable CIRCLE_CI_WORKFLOW_ID 
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5}

# Define the jobs we want to run for this project
jobs:
  print_hello_world:
    docker:
      - image: circleci/node:13.8.0
    environment:
      MY_ENV: 123
    steps:
      - run: echo HELLO WORLD
      - print_pipeline_id:
          id: sample_id
      - print_pipeline_id:
          id: << pipeline.id >>
      - run: echo username $CIRCLE_USERNAME
      - run: "echo Test ENV: $MY_ENV"

  # Exercise: Sharing Files (Job names may have changed)
  upload_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "THIS IS A SAMPLE TEXT" > ~/output.txt  
      - persist_to_workspace:
          root: ~/
          paths: 
            - output.txt  

  download_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt 

  # Exercise: Infrastructure Creation
  # Exercise - Rollback
  create_infrastructure: 
    docker:
      - image: amazon/aws-cli
    steps:
      # This command will pull all of the files into a directory called project which can be found at ~/project.
      - checkout
      # Export environment variable
      - export_environment_variable
      - run: echo $CIRCLE_WORKING_DIRECTORY
      - run: echo $TEMPLATE_ROOT_DIR
      - run: 
          command: pwd
      # - run:
      #     name: Create Cloudformation Stack
      #     command: |
      #       aws cloudformation deploy \
      #         --template-file template.yml \
      #         --parameters file://ec2-parameters.json \
      #         --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
      #         --region us-east-1
      # # Fail the job intentionally to simulate an error.
      # # Uncomment the line below if you want to fail the current step
      # # - run: return 1
      # - destroy_environment

# Sequential workflow
workflows:
  # Name the workflow
  my_workflow:
    jobs:
      - print_hello_world
      - upload_file
      - download_file:
          requires:
            - upload_file
      - create_infrastructure